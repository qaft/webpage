        apiKey: "AIzaSyCpOsOj0vBMsT7hCvb8f9sEW_3jxDp_jOg",
        authDomain: "qaft-c9c5e.firebaseapp.com",
        projectId: "qaft-c9c5e",

        appId: "1:804490154290:web:f5796a39e7cf9d7bc5472b",
        measurementId: "G-7NP0C30XXD"
      };

      // Initialize Firebase
      var defaultProject = firebase.initializeApp(firebaseConfig);

      //firebase.analytics();
      //


      const db = firebase.firestore()
      const auth = firebase.auth()

      function loginButtonClick() {




        let textboxEmailInput = document.getElementById('usernameTextbox').value
        let textboxPassowdInput = document.getElementById('passwordTextbox').value

        const user = auth
          .signInWithEmailAndPassword(textboxEmailInput, textboxPassowdInput)
          .then(() => {
            db.collection("common")
              .doc("email_list")
              .get()
              .then((email_list) => {
                let store_id = email_list.data()[textboxEmailInput];
                sessionStorage.setItem('storeId', store_id)
                db.collection("qaft")
                  .doc(store_id)
                  .collection("admins")
                  .where("email", "==", textboxEmailInput)
                  .get()
                  .then((a) => {
                    console.log("logged in");
                    console.log(a.docs[0].data());

                    sessionStorage.setItem("isLoggedId", true);
                    sessionStorage.setItem("userName", a.docs[0].data().username);
                    sessionStorage.setItem("userEmail", a.docs[0].data().email);
                    sessionStorage.setItem("userImageUrl", a.docs[0].data().userImageUrl);


                    window.location.href = 'index.html'

                  });
              });
          })
          .catch((err) => {
            console.log(err.message);
          });

        console.log("try to login");
      }
    </script>
